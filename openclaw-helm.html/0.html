<!-- ARTICLE_JSONLD -->
<article>
  <p align="center" style="margin-bottom: 2em;">
    <picture>
      <source media="(prefers-color-scheme: light)" srcset="${ASSETS_DIR}/openclaw-helm/openclaw-logo-text-dark.png">
      <img src="${ASSETS_DIR}/openclaw-helm/openclaw-logo-text.png" alt="OpenClaw Logo" width="400">
    </picture>
  </p>

  <h2>${title}</h2>

  <!-- MARKDOWN -->

  <div id="article-metadata">
  <div id="article-timestamp">
    <div class="creation-column">
      <p>
        <strong>Created by:</strong>
        ${git_creation_author}
      </p>
      <p>
        <strong>Created on:</strong>
        <time datetime="${date_created}">${date_created}</time>
      </p>
      <p>
        <a target="_blank" href="${git_creation_commit_link}">
          View creation commit ${git_creation_hash}
        </a>
      </p>
    </div>
    <div class="edit-column">
      <p>
        <strong>Last edited by:</strong>
        ${git_modification_author}
      </p>
      <p>
        <strong>Last modification on:</strong>
        <time datetime="${date_updated}">${date_updated}</time>
      </p>
      <p>
        <a target="_blank" href="${git_modification_commit_link}">
          View latest commit ${git_modification_hash}
        </a>
      </p>
    </div>
  </div>
  <div id="article-commit-history">
    <p><strong>Commit history for this page:</strong></p>
    <ul>
      ${all_commits}
    </ul>
  </div>
  </div>
</article>
